<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Career Foundry</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <header class="title">
      <h2>Career Foundry</h2>
    </header>
    <section class="section">
      <article class="loading hide-loading">
        <img src="./loading.gif" alt="loading" />
      </article>
      <h2 class="error"></h2>
      <div class="section-content">
        <!-- single course -->
        <article class="course" data-id="1">
          <h1>Title</h1>
          <h3>
            Make your next company famous. Learn the skills you need to drive
            growth.
          </h3>
          <button type="button" class="btn">
            <a href="./course.html">View program</a>
          </button>
        </article>
        <!-- end of single course -->
      </div>
    </section>
    <script type="module" src="./app.js"></script>
  </body>
</html>
